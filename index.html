<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every English Word Ever</title>
    <style>
        body {margin: 0; padding: 5%;}
        p {margin: 3%; padding: 0;}
        #everySentence {margin: 2%; padding: 0%;}
        input{height:200px; font-size:12pt;}
        div{white-space: pre-wrap; word-wrap:break-word;}
    </style>
</head>
<body>
    <div>
        <textarea type="text" id="textInput" cols="64" rows="4"></textarea>
        <button onclick="CStrTSeed()">Convert string to seed</button>
        <p id="stringSeed"></p>
    </div>

    <div>
        <textarea type="number" id="seedInput" cols="64" rows="4"></textarea>
        <button onclick="CSeedTStr()">Convert seed to string</button>
        <p id="seedString"></p>
    </div>

    <div>
        <p id="everySentence"></p>
        <button onclick="LoadXSeeds()">Load More...</button>
    </div>
</body>
<script src="index.js"></script>
</html>
